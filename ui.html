<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>styles</title>
    <link rel="stylesheet" href="./styles/ui.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/variables.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--font family-->
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--font family-->
  </head>
  <body>
    <!--email-->
    <form class="email__form">
      <div class="email__form-name">
        <p class="email__title">Text Field</p>
        <p class="email__description">Default</p>
      </div>
      <input
        class="email"
        type="search"
        placeholder="Email"
        aria-label="ввод email"
      />
    </form>
    <!--email-->

    <!--purpose trip form-->
    <form class="purpose_trip__form">
      <div class="purpose__form-name">
        <p class="purpose__title">Text Field</p>
        <p class="purpose__description">Hover / Focus</p>
      </div>
      <input
        class="purpose"
        type="search"
        placeholder="This is pretty awesome"
        aria-label="ввод текста"
      />
    </form>
    <!--purpose trip form-->

    <!--number guests form-->
    <form class="number_guests__form">
      <div class="number__form-guests">
        <p class="number_guests__title">Dropdown</p>
      </div>
      <div class="number_guests_line">
        <input
          class="number_guests"
          list="browsers"
          placeholder="Сколько гостей"
        />
        <button class="arrow_button">
          <img src="./img/arrow_number_guest.png" alt="image" />
        </button>
      </div>
    </form>
    <!--number guests form-->
  </body>
</html>
