<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>styles</title>
    <link rel="stylesheet" href="./styles/ui.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/variables.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--font family-->
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!--font family-->
  </head>
  <body>
    <!--email-->
    <section class="choice input" id="input">
      <form class="email__form">
        <div class="email__form-name">
          <h3 class="email__title">Text Field</h3>
          <p class="email__description">Default</p>
        </div>
        <input
          class="email"
          type="search"
          placeholder="Email"
          aria-label="ввод email"
        />
      </form>
      <!--email-->

      <!--purpose trip form-->
      <form class="purpose_trip__form">
        <div class="purpose__form-name">
          <h3 class="purpose__title">Text Field</h3>
          <p class="purpose__description">Hover / Focus</p>
        </div>
        <input
          class="purpose"
          type="search"
          placeholder="This is pretty awesome"
          aria-label="ввод текста"
        />
      </form>
      <!--purpose trip form-->

      <!--number guests form-->
      <form class="number_guests__form">
        <div class="number__form-guests">
          <h3 class="number_guests__title">Dropdown</h3>
        </div>
        <div class="number_guests_line">
          <input
            class="number_guests"
            list="browsers"
            placeholder="Сколько гостей"
          />
          <button class="arrow_button">
            <img src="./img/arrow_number_guest.png" alt="image" />
          </button>
        </div>
      </form>
      <!--number guests form-->

      <!--data form-->
      <form class="data__form">
        <div class="data__form-block">
          <h3 class="data__title">masked text field</h3>
        </div>
        <div class="data_line">
          <input
            class="data"
            type="text"
            id="date"
            name="date"
            placeholder="ДД.ММ.ГГГГ"
            pattern="\d{2}\.\d{2}\.\d{4}"
          />
        </div>
      </form>

      <div class="data__form-mini-block">
        <form class="data__form-mini">
          <div class="data__form-block">
            <h3 class="data__title">date Dropdown</h3>
          </div>
          <div class="data_line-mini">
            <input
              class="data-mini"
              type="text"
              id="date"
              name="date"
              placeholder="ДД.ММ.ГГГГ"
              pattern="\d{2}\.\d{2}\.\d{4}"
            />
            <button class="arrow_button-mini">
              <img src="./img/arrow_number_guest.png" alt="image" />
            </button>
          </div>
        </form>

        <form class="data__form-mini">
          <div class="data__form-block">
            <h3 class="data__title">date Dropdown</h3>
          </div>
          <div class="data_line-mini">
            <input
              class="data-mini"
              type="text"
              id="date"
              name="date"
              placeholder="19.08.2019"
              pattern="\d{2}\.\d{2}\.\d{4}"
            />
            <button class="arrow_button-mini">
              <img src="./img/arrow_number_guest.png" alt="image" />
            </button>
          </div>
        </form>
      </div>

      <form class="data__form-filter">
        <div class="data__form-filter1">
          <h3 class="data__title">date Dropdown</h3>
        </div>
        <div class="data_line-mini-filter">
          <input
            class="data-filter"
            type="text"
            id="date"
            name="date"
            placeholder="19 авг - 23 авг"
          />
          <button class="arrow_button-mini">
            <img src="./img/arrow_number_guest.png" alt="image" />
          </button>
        </div>
      </form>

      <form class="data__form-email">
        <div class="data__form-filter1">
          <h3 class="data__title">subscription text field</h3>
        </div>
        <div class="data_line-mini-filter">
          <input
            class="form-email-title"
            type="email"
            id="date"
            name="date"
            placeholder="Email"
          />
          <button class="arrow_button-mini">
            <img src="./img/arrow_forward.png" alt="image" />
          </button>
        </div>
      </form>
      <!--data form-->
    </section>
    <section class="check box" id="check">
      <div class="checkbox_buttons">
        <h3 class="checkbox__title">Checkbox Buttons</h3>
        <form class="checkbox__form">
          <label class="checkbox" for="my-checkbox">
            <input type="checkbox" id="my-checkbox" />
            <span> Можно курить </span>
          </label>
        </form>
      </div>
    </section>
  </body>
</html>
